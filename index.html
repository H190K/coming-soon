<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            font-family: '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #121212;
            color: #f5f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #4b0082, #8a2be2, #ff1493, #ff4500, #ff6347);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rgbEffect 3s infinite;
        }

        p {
            font-size: 1.25rem;
            font-weight: 400;
            color: #d1d1d6;
            margin: 0;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: #000;
            background-color: #a3a3a3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #b5b5b5;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes rgbEffect {
            0% {
                background-position: 0%;
            }
            50% {
                background-position: 100%;
            }
            100% {
                background-position: 0%;
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.875rem;
            color: #8e8e93;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Amazing is Coming</h1>
        <p>We are crafting something extraordinary. Stay tuned.</p>
        <a href="mailto:info@h190k.com" class="btn">Learn More</a>
    </div>
    <footer>&copy; 2024 H190K. All Rights Reserved.</footer>
</body>
</html>
